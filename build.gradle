allprojects {
    apply plugin: 'java'
    buildDir = 'target'
    group = 'com.alertme.test'
    version = resolveVersion()
    repositories {
        maven {
            url "http://artifactory.camdev.uk.alertme.com/repository/remote-repos"
        }
        mavenLocal()
    }
}

dependencies {
    compile("io.vertx:vertx-core:3.1.0")
}

def resolveVersion() {
    def major = "1"
    def minor = "0"
    def build = "SNAPSHOT"
    return "$major.$minor-$build"
}
